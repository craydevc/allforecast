<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Forecast Chart</title>

  <style>
    /* ALL CSS GOES HERE */

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #chartSection {
      width: 100vw;
      height: 100vh;
      position: relative;
     display: none;
    }

    #chartWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #realChart {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #forecastOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.35;
      z-index: 2;
      pointer-events: none;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 10px;
      z-index: 9999;
      font-size: 12px;
    }

    #controls input {
      width: 150px;
    }
  </style>
</head>


<body>

<!-- ðŸ” AUTH UI -->
<div id="authBox">
  <h3>Login / Signup</h3>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="forgotBtn">Forgot Password</button>

  <hr>

  <button id="googleBtn">Continue with Google</button>
</div>

<!-- ðŸ“Š CHART UI -->


<div id="chartSection">

<button
  id="logoutBtn"
  style="position:fixed;top:10px;right:10px;z-index:10000;">
  Logout
</button>


  <!-- CONTROLS -->
  <div id="controls">
    Opacity
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.35"><br>

    X
    <input type="range" id="xSlider" min="-500" max="500" value="0"><br>

    Y
    <input type="range" id="ySlider" min="-300" max="300" value="0"><br>

    Zoom
    <input type="range" id="zoomSlider" min="50" max="150" value="100">
  </div>

  <!-- CHART -->
  <div id="chartWrapper">
    <iframe
  id="realChart"
  src="https://ssltvc.investing.com/?pair_ID=8985&interval=300"
  width="100%"
  height="100%"
  frameborder="0">
</iframe>

    <img
      id="forecastOverlay"
      src="chart.PNG">
  </div>

</div>



<script>

// --- CONTROLS LOGIC (BOTTOM OF SCRIPT) ---

const opacitySlider = document.getElementById("opacitySlider");
const xSlider = document.getElementById("xSlider");
const ySlider = document.getElementById("ySlider");
const zoomSlider = document.getElementById("zoomSlider");
const forecastOverlay = document.getElementById("forecastOverlay");

function updateOverlay() {
  forecastOverlay.style.opacity = opacitySlider.value;
  forecastOverlay.style.transform =
    `translate(${xSlider.value}px, ${ySlider.value}px) scale(${zoomSlider.value / 100})`;
}

opacitySlider.oninput = updateOverlay;
xSlider.oninput = updateOverlay;
ySlider.oninput = updateOverlay;
zoomSlider.oninput = updateOverlay;




  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    

    apiKey: "AIzaSyA22RcIFt5vPfhSUoKMFl1ja6MCXKxv06k",
Â  Â  authDomain: "huntorfarm.firebaseapp.com",
Â  Â  projectId: "huntorfarm",
Â  Â  storageBucket: "huntorfarm.firebasestorage.app",
Â  Â  messagingSenderId: "568472349794",
Â  Â  appId: "1:568472349794:web:d753d6976166b968ce753b"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ” UI refs
  const authBox = document.getElementById("authBox");
  const chartSection = document.getElementById("chartSection");

  const email = document.getElementById("email");
  const password = document.getElementById("password");

  // âœ… Login
  loginBtn.onclick = () => {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(err => alert(err.message));
  };

  // âœ… Signup
  signupBtn.onclick = () => {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .then(() => alert("Account created"))
      .catch(err => alert(err.message));
  };

  // âœ… Forgot password
  forgotBtn.onclick = () => {
    if (!email.value) {
      alert("Enter email first");
      return;
    }
    auth.sendPasswordResetEmail(email.value)
      .then(() => alert("Password reset email sent"))
      .catch(err => alert(err.message));
  };

  // âœ… Google login
  const provider = new firebase.auth.GoogleAuthProvider();
  googleBtn.onclick = () => {
    auth.signInWithPopup(provider)
      .catch(err => alert(err.message));
  };

  // âœ… Logout
  logoutBtn.onclick = () => auth.signOut();

  // âœ… Auth state listener (MOST IMPORTANT)
  auth.onAuthStateChanged(user => {
    if (user) {
      authBox.style.display = "none";
      chartSection.style.display = "block";
    } else {
      authBox.style.display = "block";
      chartSection.style.display = "none";
    }
  });
</script>




</body>
</html>
